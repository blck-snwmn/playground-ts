name: Biome check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed-dirs: ${{ steps.get-changed.outputs.dirs }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get changed directories
        id: get-changed
        run: |
          # Define all directories to check
          DIRS=(
            "checkinclude"
            "examplpe-remix-spa"
            "html2svg"
            "playwright-component-test"
            "regexp"
            "sample-budoux"
            "sample-datefns"
            "sample-honox"
            "sample-neverthrow"
            "sample-textlint"
            "statemachine"
            "vitest-in-source-example"
            "playwrightsample/test"
            "playwrightsample/web"
          )
          
          # Get changed files based on event type
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # For PR, compare with base branch
            CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          else
            # For push events
            CHANGED_FILES=$(
              git diff --name-only ${{ github.event.before }} ${{ github.sha }} 2>/dev/null ||
              git diff --name-only origin/main...HEAD 2>/dev/null ||
              git ls-tree -r --name-only HEAD
            )
          fi
          
          # Check which directories have changes
          CHANGED_DIRS="[]"
          for dir in "${DIRS[@]}"; do
            if echo "$CHANGED_FILES" | grep -q "^$dir/"; then
              CHANGED_DIRS=$(echo "$CHANGED_DIRS" | jq -c ". + [\"$dir\"]")
            fi
          done
          
          echo "Changed directories: $CHANGED_DIRS"
          echo "dirs=$CHANGED_DIRS" >> $GITHUB_OUTPUT

  check:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        directory:
          - checkinclude
          - examplpe-remix-spa
          - html2svg
          - playwright-component-test
          - regexp
          - sample-budoux
          - sample-datefns
          - sample-honox
          - sample-neverthrow
          - sample-textlint
          - statemachine
          - vitest-in-source-example
          - playwrightsample/test
          - playwrightsample/web
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        working-directory: ${{ matrix.directory }}
        run: pnpm install --frozen-lockfile
      
      - name: Run Biome check
        working-directory: ${{ matrix.directory }}
        run: pnpm biome check .

